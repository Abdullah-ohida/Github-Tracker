<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github-Finder</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href=".https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Github Finder</a>
      </div>
    </nav>

    <div class="container searchContainer">
      <div class="search car card-body">
        <h1>Search Github Users.</h1>
        <p class="lead">Enter a username to fetch a user profile and repos</p>
        <input
          type="search"
          id="searchUser"
          class="form-control"
          ,
          placeholder="Github username ..."
        />
      </div>
      <br />
      <div id="profile"></div>
      <div id="repos"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">Github Finder &copy;</footer>

    <!-- Java Script file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js "></script>
  </body>
</html>
